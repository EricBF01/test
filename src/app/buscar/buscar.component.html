<input #msg class="form-control" (keyup.enter)="ver(msg.value)" type="text">
<br>

    <ng-container *ngIf="index!==-1 else noexiste" >
        <div class="card mb-3 info">
            <div class="row-g-0">
                <div class="col-md-3">
                    <img [src]="datos.img" class="img-fluid card-img" alt="">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">Nombre:{{datos.nombre}}</h3>
                        <p class="card-text">Bibliografia: {{datos.bio}}</p>
                        <p class="card-text">Casa:{{datos.casa}}</p>
                        <p class="card-text"><small class="text-muted">Aparicion: {{datos.aparicion}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-template #noexiste>
        <p id="mnsj">{{mensaje}}</p>
    </ng-template>
